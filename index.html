<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <!-- Profile-Info-Section -->
    <div class="profile">
        <img src="my-gallery-master/profilePhoto.png" alt="profile photo">
        <h3 class="name">Rodney Cotton</h3>
        <p class="city">Helsinki, Finland</p>
    </div>

    <div class="profile-stats">
        <div class="post">
            <p class="count">100</p>
            <p class="term">post</p>
        </div>
        <div class="followers">
            <p class="count">2,242</p>
            <p class="term">Followers</p>
        </div>
        <div class="following">
            <p class="count">1,432</p>
            <p class="term">Following</p>
        </div>
    </div>
    <!-- Profile-Info-Section-ends -->

     <!-- Gallery -->
    <div class="gallery-container">
        <div class="gallery-items gallery-item-1"><img src="my-gallery-master/photo1.png" alt="1"></div>
        <div class="gallery-items gallery-item-2"><img src="my-gallery-master/photo2.png" alt="2"></div>
        <div class="gallery-items gallery-item-3"><img src="my-gallery-master/photo3.png" alt="3"></div>
        <div class="gallery-items gallery-item-4"><img src="my-gallery-master/photo_4.png" alt="4"></div>
        <div class="gallery-items gallery-item-5"><img src="my-gallery-master/photo5.png" alt="5"></div>
        <div class="gallery-items gallery-item-6"><img src="my-gallery-master/photo6.png" alt="6"></div>
    </div>
    <!-- Gallery-Ends -->
    
    <footer><p>created by <a href="https://github.com/umar5678">Umar Farooq</a> - devChallenges.io</p></footer>
</body>
</html>
